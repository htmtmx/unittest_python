[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# Conjunto útil: errores básicos (E,F), limpieza (I=isort), pyupgrade (UP), bugbear (B)
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.coverage.report]
fail_under = 80
show_missing = true
